<!DOCTYPE html>
<html>

<head>
    <title>Higgs Boson Classification</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #F7F7F7;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        .form-group {
            margin-bottom: 20px; /* Increased margin */
        }

        .form-group label {
            font-weight: bold;
            display: block;
            color: #333333;
            margin-bottom: 10px; /* Added space below headings */
        }

        .form-group input[type="number"] {
            width: 95%; /* Reduced input field width */
            padding: 8px;
            border: 1px solid #CCCCCC;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .results {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #333333;
        }

        /* Additional Styling */
        body {
            background-color: #EFEFEF;
        }

        .container {
            background-color: #F8F8F8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Higgs Boson Classification</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="form-group">
                <label for="DER_mass_MMC">DER_mass_MMC</label>
                <input type="number" id="DER_mass_MMC" name="DER_mass_MMC" step="any"
                    placeholder="Enter DER_mass_MMC" required />
            </div>
            <div class="form-group">
                <label for="DER_mass_transverse_met_lep">DER_mass_transverse_met_lep</label>
                <input type="number" id="DER_mass_transverse_met_lep" name="DER_mass_transverse_met_lep" step="any"
                    placeholder="Enter DER_mass_transverse_met_lep" required />
            </div>
            <div class="form-group">
                <label for="DER_mass_vis">DER_mass_vis</label>
                <input type="number" id="DER_mass_vis" name="DER_mass_vis" step="any"
                    placeholder="Enter DER_mass_vis" required />
            </div>
            <div class="form-group">
                <label for="DER_pt_h">DER_pt_h</label>
                <input type="number" id="DER_pt_h" name="DER_pt_h" step="any"
                    placeholder="Enter DER_pt_h" required />
            </div>
            <div class="form-group">
                <label for="DER_deltaeta_jet_jet">DER_deltaeta_jet_jet</label>
                <input type="number" id="DER_deltaeta_jet_jet" name="DER_deltaeta_jet_jet" step="any"
                    placeholder="Enter DER_deltaeta_jet_jet" required />
            </div>
            <div class="form-group">
                <label for="DER_mass_jet_jet">DER_mass_jet_jet</label>
                <input type="number" id="DER_mass_jet_jet" name="DER_mass_jet_jet" step="any"
                    placeholder="Enter DER_mass_jet_jet" required />
            </div>
            <div class="form-group">
                <label for="DER_prodeta_jet_jet">DER_prodeta_jet_jet</label>
                <input type="number" id="DER_prodeta_jet_jet" name="DER_prodeta_jet_jet" step="any"
                    placeholder="Enter DER_prodeta_jet_jet" required />
            </div>
            <div class="form-group">
                <label for="DER_deltar_tau_lep">DER_deltar_tau_lep</label>
                <input type="number" id="DER_deltar_tau_lep" name="DER_deltar_tau_lep" step="any"
                    placeholder="Enter DER_deltar_tau_lep" required />
            </div>
            <div class="form-group">
                <label for="DER_pt_tot">DER_pt_tot</label>
                <input type="number" id="DER_pt_tot" name="DER_pt_tot" step="any"
                    placeholder="Enter DER_pt_tot" required />
            </div>
            <div class="form-group">
                <label for="DER_sum_pt">DER_sum_pt</label>
                <input type="number" id="DER_sum_pt" name="DER_sum_pt" step="any"
                    placeholder="Enter DER_sum_pt" required />
            </div>
            <div class="form-group">
                <label for="DER_pt_ratio_lep_tau">DER_pt_ratio_lep_tau</label>
                <input type="number" id="DER_pt_ratio_lep_tau" name="DER_pt_ratio_lep_tau" step="any"
                    placeholder="Enter DER_pt_ratio_lep_tau" required />
            </div>
            <div class="form-group">
                <label for="DER_met_phi_centrality">DER_met_phi_centrality</label>
                <input type="number" id="DER_met_phi_centrality" name="DER_met_phi_centrality" step="any"
                    placeholder="Enter DER_met_phi_centrality" required />
            </div>
            <div class="form-group">
                <label for="DER_lep_eta_centrality">DER_lep_eta_centrality</label>
                <input type="number" id="DER_lep_eta_centrality" name="DER_lep_eta_centrality" step="any"
                    placeholder="Enter DER_lep_eta_centrality" required />
            </div>
            <div class="form-group">
                <label for="PRI_tau_pt">PRI_tau_pt</label>
                <input type="number" id="PRI_tau_pt" name="PRI_tau_pt" step="any"
                    placeholder="Enter PRI_tau_pt" required />
            </div>
            <div class="form-group">
                <label for="PRI_tau_eta">PRI_tau_eta</label>
                <input type="number" id="PRI_tau_eta" name="PRI_tau_eta" step="any"
                    placeholder="Enter PRI_tau_eta" required />
            </div>
            <div class="form-group">
                <label for="PRI_tau_phi">PRI_tau_phi</label>
                <input type="number" id="PRI_tau_phi" name="PRI_tau_phi" step="any"
                    placeholder="Enter PRI_tau_phi" required />
            </div>
            <div class="form-group">
                <label for="PRI_lep_pt">PRI_lep_pt</label>
                <input type="number" id="PRI_lep_pt" name="PRI_lep_pt" step="any"
                    placeholder="Enter PRI_lep_pt" required />
            </div>
            <div class="form-group">
                <label for="PRI_lep_eta">PRI_lep_eta</label>
                <input type="number" id="PRI_lep_eta" name="PRI_lep_eta" step="any"
                    placeholder="Enter PRI_lep_eta" required />
            </div>
            <div class="form-group">
                <label for="PRI_lep_phi">PRI_lep_phi</label>
                <input type="number" id="PRI_lep_phi" name="PRI_lep_phi" step="any"
                    placeholder="Enter PRI_lep_phi" required />
            </div>
            <div class="form-group">
                <label for="PRI_met">PRI_met</label>
                <input type="number" id="PRI_met" name="PRI_met" step="any"
                    placeholder="Enter PRI_met" required />
            </div>
            <div class="form-group">
                <label for="PRI_met_phi">PRI_met_phi</label>
                <input type="number" id="PRI_met_phi" name="PRI_met_phi" step="any"
                    placeholder="Enter PRI_met_phi" required />
            </div>
            <div class="form-group">
                <label for="PRI_met_sumet">PRI_met_sumet</label>
                <input type="number" id="PRI_met_sumet" name="PRI_met_sumet" step="any"
                    placeholder="Enter PRI_met_sumet" required />
            </div>
            <div class="form-group">
                <label for="PRI_jet_num">PRI_jet_num</label>
                <input type="number" id="PRI_jet_num" name="PRI_jet_num" step="any"
                    placeholder="Enter PRI_jet_num" required />
            </div>
            <div class="form-group">
                <label for="PRI_jet_leading_pt">PRI_jet_leading_pt</label>
                <input type="number" id="PRI_jet_leading_pt" name="PRI_jet_leading_pt" step="any"
                    placeholder="Enter PRI_jet_leading_pt" required />
            </div>
            <div class="form-group">
                <label for="PRI_jet_leading_eta">PRI_jet_leading_eta</label>
                <input type="number" id="PRI_jet_leading_eta" name="PRI_jet_leading_eta" step="any"
                    placeholder="Enter PRI_jet_leading_eta" required />
            </div>
            <div class="form-group">
                <label for="PRI_jet_leading_phi">PRI_jet_leading_phi</label>
                <input type="number" id="PRI_jet_leading_phi" name="PRI_jet_leading_phi" step="any"
                    placeholder="Enter PRI_jet_leading_phi" required />
            </div>
            <div class="form-group">
                <label for="PRI_jet_subleading_pt">PRI_jet_subleading_pt</label>
                <input type="number" id="PRI_jet_subleading_pt" name="PRI_jet_subleading_pt" step="any"
                    placeholder="Enter PRI_jet_subleading_pt" required />
            </div>
            <div class="form-group">
                <label for="PRI_jet_subleading_eta">PRI_jet_subleading_eta</label>
                <input type="number" id="PRI_jet_subleading_eta" name="PRI_jet_subleading_eta" step="any"
                    placeholder="Enter PRI_jet_subleading_eta" required />
            </div>
            <div class="form-group">
                <label for="PRI_jet_subleading_phi">PRI_jet_subleading_phi</label>
                <input type="number" id="PRI_jet_subleading_phi" name="PRI_jet_subleading_phi" step="any"
                    placeholder="Enter PRI_jet_subleading_phi" required />
            </div>
            <div class="form-group">
                <label for="PRI_jet_all_pt">PRI_jet_all_pt</label>
                <input type="number" id="PRI_jet_all_pt" name="PRI_jet_all_pt" step="any"
                    placeholder="Enter PRI_jet_all_pt" required />
            </div>
            <div class="form-group">
                <label for="Weight">Weight</label>
                <input type="number" id="Weight" name="Weight" step="any"
                    placeholder="Enter the weight" required />
            </div>
            <div class="form-group">
                <input type="submit" value="Predict" />
            </div>
        </form>
        <!-- Remove the template tags and associated logic -->
        <div class="results">
            <!-- Display prediction results if needed -->
            <p>Class: {{ results }}</p>
        </div>
    </div>
</body>
</html>
